<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<!-- ... -->

<body>

    <div class="container mt-5">
        <h1>Lista de Tareas</h1>
        <div class="row justify-content-center align-items-center g-2">
            <div class="col-md-6">
                <!-- Formulario de Entrada de Tarea -->
                <form class="shadow-lg p-3 mb-5 bg-body rounded">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="tareaInput" placeholder="Ingrese una nueva tarea"
                            required>
                    </div>
                    <button type="button" class="btn btn-primary" id="agregarTarea">
                        <i class="fa fa-plus" aria-hidden="true"></i>
                    </button>
                    <button type="button" class="btn btn-primary" id="cargarTareas">
                        <i class="fa fa-download" aria-hidden="true"></i>
                    </button>
                </form>

                <!-- Lista de Tareas -->

                <div class="col-md-6">
                    <!-- Formulario de Búsqueda de Tarea -->
                    <form class="shadow-lg p-3 mb-5 bg-body rounded">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="buscarInput" placeholder="Buscar tarea"
                                required>
                        </div>
                    </form>
                    <ul class="list-group mb-3 shadow-lg p-3 mb-5 bg-body rounded" id="listaTareas">
                        <!-- La tarea de inicio ya no está aquí -->
                        <!-- Aquí se agregarán dinámicamente las tareas -->
                    </ul>

                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
