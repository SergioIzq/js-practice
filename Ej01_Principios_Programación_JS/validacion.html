<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar un número</title>
</head>
<body>
    <h1>Comprobador de Número</h1>
    <form id="form">
        <label for="number">Número</label>
        <br>
        <input type="number" id="num" value="Introduzca num entre 1-100">
        <br>
        <input type="submit" value="Enviar">
    </form>
    <div id="respuesta"></div>

    <script src="js/validacion.js"></script>
</body>
</html>
